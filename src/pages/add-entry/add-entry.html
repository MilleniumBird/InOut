<ion-header>

  <ion-navbar>
    <ion-title>Füge eine Veränderung ein:</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  {{JSONin}}
  <ion-list>
    <ion-item>
      <ion-label floating>
        Category
      </ion-label>
      <ion-input type="text" (input)="changeInputObj($event, 'category')"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Price
      </ion-label>
      <ion-input type="number" (input)="changeInputObj($event, 'price')"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Details
      </ion-label>
      <ion-input type="text" (input)="changeInputObj($event, 'details')"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button full (click)="addEntryToStorage(1)" navPop><ion-icon name="add"></ion-icon></button>
        </ion-col>
        <ion-col col-6>
            <button ion-button full (click)="addEntryToStorage(-1)" navPop><ion-icon name="remove"></ion-icon></button>
          </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
