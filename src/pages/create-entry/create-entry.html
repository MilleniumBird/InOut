<ion-header>

  <ion-navbar>
    <button ion-button >
      <ion-icon name="ios-arrow-round-back"></ion-icon>
    </button>
    <ion-title>createEntry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Kategorie:</ion-label>
      <ion-input type="text" (input)="updateEntry($event, 'category')"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Details:</ion-label>
      <ion-input type="text" (input)="updateEntry($event, 'details')"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Preis:</ion-label>
      <ion-input type="number" (input)="updateEntry($event, 'price')"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col col-6><button ion-button full><ion-icon name="add"></ion-icon></button></ion-col>
        <ion-col col-6><button ion-button full><ion-icon name="remove"></ion-icon> </button></ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
