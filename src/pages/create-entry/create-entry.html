<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>createEntry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>{{createEntryObj}}</p>
  <ion-list>
    <ion-item>
      <ion-label floating>Kategorie:</ion-label>
      <ion-input type="text" (input)="updateEntry($event, 'category')"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Details:</ion-label>
      <ion-input type="text" (input)="updateEntry($event, 'details')"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Preis:</ion-label>
      <ion-input type="number" (input)="updateEntry($event, 'price')"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Datum:</ion-label>
      <ion-input type="date" (input)="updateEntry($event, 'date')"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Wiederholung:</ion-label>
      <ion-input type="text" (input)="updateEntry($event, 'date')" placeholder="w,d,h,min,sec,ms"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
